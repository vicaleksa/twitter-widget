<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Card</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img class="avatar" src="https://pbs.twimg.com/profile_images/1617822391668809731/57VopECT_400x400.jpg">
            <div class="about">
                <div class="first-line">
                    <div class="name">Артём Дерягин</div>
                    <img 
                        class="verification"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Twitter_Verified_Badge.svg/2048px-Twitter_Verified_Badge.svg.png"
                    >
                </div>
                <div class="second-line">
                    <div class="username">@DerArto</div>
                    <div class="follow">Начать читать</div>
                </div>
            </div>
            <img class="logo" src="https://about.twitter.com/content/dam/about-twitter/x/brand-toolkit/logo-black.png.twimg.1920.png">
        </div>
        <div class="body">Здесь будет тред с гифками, которые в обратном воспроизведении становятся только лучше</div>
        <img class="media" src="https://media.giphy.com/media/l0ExdMHUDKteztyfe/giphy.gif">
        <div class="details">
            <div class="date">5:43 AM · 16 февр. 2022 г.</div>
            <div class="help"></div>
        </div>
        <div class="line"></div>
        <div class="buttons">
            <div class="like">
                <div class="like-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <g>
                            <path d="M20.884 13.19c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"></path>
                        </g>
                    </svg>
                </div>
                <div class="like-count">4,2 тыс.</div>
            </div>
            <div class="respond">
                <div class="respond-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <g>
                            <path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01z"></path>
                        </g>
                    </svg>
                </div>
                <div class="respond-name">Ответить</div>
            </div>
            <div class="copy">
                <div class="copy-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <g>
                            <path d="M18.36 5.64c-1.95-1.96-5.11-1.96-7.07 0L9.88 7.05 8.46 5.64l1.42-1.42c2.73-2.73 7.16-2.73 9.9 0 2.73 2.74 2.73 7.17 0 9.9l-1.42 1.42-1.41-1.42 1.41-1.41c1.96-1.96 1.96-5.12 0-7.07zm-2.12 3.53l-7.07 7.07-1.41-1.41 7.07-7.07 1.41 1.41zm-12.02.71l1.42-1.42 1.41 1.42-1.41 1.41c-1.96 1.96-1.96 5.12 0 7.07 1.95 1.96 5.11 1.96 7.07 0l1.41-1.41 1.42 1.41-1.42 1.42c-2.73 2.73-7.16 2.73-9.9 0-2.73-2.74-2.73-7.17 0-9.9z"></path>
                        </g>
                    </svg>
                </div>
                <div class="copy-name">Копировать ссылку на пост</div>
            </div>
        </div>
        <div class="button">Читать 32 ответа</div>
    </div>
</body>
</html>
